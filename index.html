<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class='form_calculator'>
        <div class='window'>
            <input class="windowInput" placeholder="Что вам посчитать" value="">
        </div>
        <br />
        <div class='buttons'>
            <div class="first_row">
                <button class="number_7">7</button>
                <button class="number_8">8</button>
                <button class="number_9">9</button>
                <button class="sum">+</button>
            </div>
            <div class="second_row">
                <button class="number_4">4</button>
                <button class="number_5">5</button>
                <button class="number_6">6</button>
                <button class="sub">-</button>
            </div>
            <div class="third_row">
                <button class="number_1">1</button>
                <button class="number_2">2</button>
                <button class="number_3">3</button>
                <button class="multi">x</button>
            </div>
            <div class="fourth_row">
                <button class="result">=</button>
                <button class="number_0">0</button>
                <button class="clear">Очистить</button>
                <button class="div">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
