<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <body>
    <div class="main_window">
      <div class="form_calculator">
        <div class="field_result">
          <input class="field_for_input" placeholder="0" onchange="fieldInput()"/>
        </div>
        <br />
        <div class="all_buttons">
          <div class="rows btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary btn-lg border numberBtn">7</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">8</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">9</button>
            <button type="button" class="btn btn-primary btn-lg border symbolBtn">+</button>
          </div>
          <div class="rows btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary btn-lg border numberBtn">4</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">5</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">6</button>
            <button type="button" class="btn btn-primary btn-lg border symbolBtn">-</button>
          </div>
          <div class="rows btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary btn-lg border numberBtn">1</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">2</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">3</button>
            <button type="button" class="btn btn-primary btn-lg border symbolBtn">*</button>
          </div>
          <div class="rows btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary btn-lg border resultBtn">=</button>
            <button type="button" class="btn btn-primary btn-lg border numberBtn">0</button>
            <button type="button" class="btn btn-primary btn-lg border clearBtn">clear</button>
            <button type="button" class="btn btn-primary btn-lg border symbolBtn">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="ts-script.js"></script>
  </body>
</html>
