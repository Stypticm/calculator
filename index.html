<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class='form_calculator'>
        <div class='window'>
            <input class="windowInput" placeholder="Что вам посчитать" value="">
        </div>
        <br />
        <div class='buttons'>
            <div class="first_row">
                <a class="number_7">7</a>
                <a class="number_8">8</a>
                <a class="number_9">9</a>
                <a class="sum">+</a>
            </div>
            <div class="second_row">
                <a class="number_4">4</a>
                <a class="number_5">5</a>
                <a class="number_6">6</a>
                <a class="sub">-</a>
            </div>
            <div class="third_row">
                <a class="number_1">1</a>
                <a class="number_2">2</a>
                <a class="number_3">3</a>
                <a class="multi">x</a>
            </div>
            <div class="fourth_row">
                <a class="result">=</a>
                <a class="number_0">0</a>
                <a class="clear">Очистить</a>
                <a class="div">/</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
